name: Daily News Fetch

on:
  schedule:
    # Runs at 00:00 UTC every day (adjust timezone as needed)
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual trigger

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Trigger News Fetch
        run: |
          curl -X GET "https://read-2-rank-backend.onrender.com/api/cron/trigger" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"